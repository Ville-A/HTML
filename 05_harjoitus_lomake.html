<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lomake</title>
    <style>
        label {display: block}
        input {margin-bottom: 10px}
    </style>
</head>
<body>
    <h3>Login to my website</h3>
    <form>
        <div>
            <label for="user">Username</label>
            <input type="text" name="user" id="user" maxlength="20" required/>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" maxlength="20" required/>
        </div>
            <button>Login</button>
            <label for="checkbox">Save password</label>
            <input type="checkbox" name="checkbox" id="checkbox"/>    
        </div>
    </form>
</body>
</html>
